<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2">
                            New User Registration
                            <a class="btn btn-success pull-right" href="Login.html">Login</a>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <input type="text" id="txtEmail" placeholder="Email" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>
                            <input type="password" id="txtPwd" placeholder="Password" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm Password
                        </td>
                        <td>
                            <input type="password" id="txtCnfPwd" placeholder="Confirm Password" />
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="success">
                        <td colspan="2">
                            <input type="button" id="btnRegister" value="Register" class="btn btn-success" />
                        </td>
                    </tr>
                </tfoot>
            </table>
            <div class="modal fade" id="divModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!--<input type="button" class="close" data-dismiss="modal" value="&times;" />-->
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4>Success</h4>
                        </div>
                        <div class="modal-body">
                            <h2>Registration Successful</h2>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-success" data-dismiss="modal" value="Close" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert alert-danger collapse" id="divAlert">
                <button class="close" id="alertClose">&times;</button>
                <div id="divAlertText"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnRegister').click(function () {
                $.ajax({
                    method: 'POST',
                    url: 'api/Account/Register',
                    datatype: 'json',
                    data: {
                        Email: $('#txtEmail').val(),
                        Password: $('#txtPwd').val(),
                        ConfirmPassword: $('#txtCnfPwd').val()
                    },
                    success: function () {
                        $('#divModal').modal('show');
                    },
                    error: function (jqXHR) {
                        $('#divAlertText').text(jqXHR.responseText);
                        $('#divAlert').show('fade');
                    },
                    complete: function () {

                    }
                });
            });
            $('#alertClose').click(function () {
                $('#divAlert').hide('fade');
            });
        });
    </script>
</body>
</html>
